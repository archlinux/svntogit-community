host: 127.0.0.1
port: 8080

subdomains: nested

admin:
  host: 127.0.0.1
  port: 6060
  secret_filename: cozy-admin-passphrase

fs:
  url: file:///var/lib/cozy

couchdb:
  url: http://localhost:5984/

konnectors:
  cmd: /usr/share/cozy/konnector-node-run.sh
  #cmd: /usr/share/cozy/konnector-nsjail-run.sh

log:
  level: info
  syslog: false

registries:
  default:
  - https://apps-registry.cozycloud.cc/
